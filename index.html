<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding - Artem & Lena</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/autography" rel="stylesheet">
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero-image">
                <img src="assets/lemon-branch-top.png" alt="Lemon branch decoration">
            </div>
            <div class="hero-text">
                <div class="text-container">
                    <h2>WEDDING DAY</h2>
                    <h1>Artem & Lena</h1>
                </div>
                <div class="photo-container">
                    <div class="photo-small">
                        <img src="assets/photo-top-small.jpg" alt="Wedding couple small photo">
                    </div>
                    <div class="photo-big">
                        <img src="assets/photo-top-big.jpg" alt="Wedding couple big photo">
                    </div>
                </div>
            </div>
            <div class="invitation-text">
                <p>Приглашаем вас<br>на нашу свадьбу</p>
            </div>
        </section>
    </main>
</body>
</html>
